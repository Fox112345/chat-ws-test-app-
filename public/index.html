<!DOCTYPE html>
<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/styles.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

</head>

<body>
  <div class="chat">
    <div class="chat__sidebar">

    </div>
    <div class="chat__main">

      <div id="msgs" class="chat__messages"></div>

      <div class="compose">
        <form id="msg-form">
          <input type="text" id="input" placeholder="message">
          <input id="sbmitBtn" type="submit">
        </form>

        <button id="local">Location</button>
      </div>

    </div>
  </div>





  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name"> User </span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{ message }}</p>
    </div>
  </script>

  <script id="location-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name"> User </span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>
        <a href="{{location}}" target="_blank">My Location</a>
      </p>

    </div>
  </script>


</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/chat.js" ></script>
</html>
